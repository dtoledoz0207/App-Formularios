<h4>Formularios <small>data</small></h4>
<hr>
<form  [formGroup]="forma" (ngSubmit)="guardarCambios()">

  <div formGroupName="nombreCompleto">

    <div class="form-group row">
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">

        <!---->
        <input class="form-control"
              [ngClass]="{'is-invalid': forma.controls['nombreCompleto'].controls['nombre'].invalid}"
               type="text"
               placeholder="Nombre"
               formControlName="nombre">

        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.required" class="invalid-feedback">
          El nombre es necesario
        </div>
        <div *ngIf="forma.get('nombreCompleto.nombre').errors?.minlength" class="invalid-feedback">
          Por lo menos 3 caracteres
        </div>

      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">

        <input class="form-control"
               type="text"
               placeholder="Apellido"
               formControlName="apellido">
      </div>
    </div>

  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-8">

      <input class="form-control"
             type="email"
             placeholder="Correo electrÃ³nico"
             formControlName="correo">
    </div>
  </div>


  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="Password"
             formControlName="password1">
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir password</label>
    <div class="col-8">

      <input class="form-control"
             type="password"
             placeholder="Repetir password"
             formControlName="password2">
    </div>
  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">Pasatiempos</label>

    <div class="col-8" formArrayName="pasatiempos">

      <input *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index" 
              [formControlName]="i" 
              class="form-control" 
              type="text">

    </div>

    <button type="button" class="btn btn-primary" (click)="agregarPasatiempo()">
      Nuevo
    </button>

  </div>



  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-4">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>

    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-4">
      <button class="btn btn-outline-danger" (click)="reset()">
        Reset
      </button>
    </div>
  </div>


  {{forma.valid}}

</form>
